<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
    <form action="#" th:action="@{/chat}" th:object="${newMessage}" method="POST">
        <label for="username">Username:</label>
        <input id="username" type="text" th:field="*{username}">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="*{message}">
<!--        <label for="messageType">Message Type: </label>-->
<!--        <select id="messageType" th:field="*{messageType}">-->
<!--            <option selected>Say</option>-->
<!--            <option>Shout</option>-->
<!--            <option>Whisper</option>-->
<!--        </select>-->
        <input type="submit">
    </form>
    <div th:each="msg: ${messages}">
        <span th:text="${msg[0]} "></span>
        <span th:text="${msg[1]}"></span>
    </div>
</body>
</html>
